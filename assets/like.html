<html xmlns:fb="http://ogp.me/ns/fb#">
    <head>
        <title>Like Thuzi on Facebook</title>
    </head>
    <body>
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
                 var js, fjs = d.getElementsByTagName(s)[0];
                 if (d.getElementById(id)) return;
                 js = d.createElement(s); js.id = id;
                 js.src = "http://connect.facebook.net/en_US/all.js#xfbml=1";
                 fjs.parentNode.insertBefore(js, fjs);
                 }(document, 'script', 'facebook-jssdk'));</script>
        <div style="font-family:lucida grande">Like us on Facebook!</div>
        <div class="fb-like" data-href="http://www.thuzi.com" data-send="true" data-layout="button_count" data-width="440" data-show-faces="false" data-font="lucida grande"></div>
    </body>
</html>
